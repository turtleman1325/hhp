# home page
  homep1: La obra Poblar la frontera.  La provincia de Santa Bárbara en Nueva Vizcaya durante los siglos XVI y XVII sintetiza años de trabajo e investigación; su antecedente es la tesis doctoral, presentada por la autora en 1997 en la Escuela de Altos Estudios de París.

  homep2: Es un trabajo de investigación exhaustivo e fuentes primarias incluyendo los archivos locales de Chihuahua y Jalisco, el Archivo General de la Nación en la Ciudad de México y el Archivo General de Indias.  Además, de entre los métodos utilizados, la investigación destaca la prosopografía que la autora realiza de los pobladores de Santa Bárbara. Tomado de la reseña por Zulema Trejo y José Marcos Medina

  homep3: Para comprar este libro priméramente mándenos un corréo electrónico a mymejico@gmail.com para confirmar disponibilidad. Al confirmar, complete la compra por medio de PayPal. Precio $48.00 el cuál incluye el envio dentro de los Estados Unidos continentales.
  # end home page

  # about us page
  aboutp1: Originalmente Hispanic Heritage Project comenzó en 1992 como un esfuerzo de Pioneer Room Friends de la biblioteca pública de Escondido para recaudar fondos para añadir materiales de la colonia española al Pioneer Room. Con la ayuda de estudiantes Hispanos de preparatoria y adultos de la comunidad hispana, este grupo de voluntarios recogió y vendió naranjas donadas y también hizo y vendió tacos en la celebración de año nuevo en Escondido. Más adelante la ciudad reconoció nuestros esfuerzos y nos prestó una huerta de naranjas y aguacates para administrar.

  aboutp2: Fué durante éste tiempo que nos dimos cuenta que un proyecto del archivo municipal de Hidalgo de Paral se había dejado por falta de fondos. Pudimos con las ganancias de nuestra huerta de aguacates y naranjas darles fondos para completar la guia de sus archivos. En el proceso nos dimos cuenta de la necesidad de otros en los archivos y continuamos por varios años a proveer equipo donado y fondos para los asistentes de investigacion que trabajaban en los archivos.

  aboutp3: Al trabajar en nuestros proyectos las necesidades de los demás nos vino a la atención. La Parróquia de San Bartolome en Valle de Allende no tenía una máquina copiadora lo cual dificultó obtener copias de los documentos para los investigadores. Donamos una máquina copiadora a la Parróquia. El archivo de la Parroquia de la Diocesis fue victima de vandalismo y les probeimos la ayuda necesaria para reorganizar el archivo. Hemos proveido equipo donado al diocesis de Durango y el Instituto de Investigaciones Histórico en la Universidad de Juárez en Durango. También hemos proveido una donacion para la publicación de la guia para la colección en el Archivo Histórico de Colima.

  aboutp4: Continuamos sirviendo como nuestros recursos nos permitan y actualmente hemos recibido varios pedidos para digitalizar otros archivos históricos en México.
  # end about page

  # donations page
